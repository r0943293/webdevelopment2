<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <title>Kalender</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="7">December 2025</th>
    </tr>
    </thead>
    <tbody>
    <tr class="days">
        <td>Sun</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
        <td>Sat</td>
    </tr>
    <tr>
        <td class="other-month">30</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="event">4</td>
        <td class="event">5</td>
        <td class="holiday">6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="event">10</td>
        <td class="event">11</td>
        <td>12</td>
        <td>13</td>
    </tr>
    <tr>
        <td>14</td>
        <td class="event">15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td class="event">19</td>
        <td>20</td>
    </tr>
    <tr>
        <td>21</td>
        <td>22</td>
        <td class="event">23</td>
        <td>24</td>
        <td class="event holiday" >25</td>
        <td>26</td>
        <td>27</td>
    </tr>
    <tr>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td class="holiday other-month">1</td>
        <td class="other-month">2</td>
        <td class="other-month">3</td>
    </tr>
    </tbody>
</table>
</body>
</html>
